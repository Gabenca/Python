
---

- name: Install packages
  package:
    name: "{{ packages }}"
    state: latest
    update_cache: true
  register: install
  ignore_errors: True
  tags:
    - provisioning
    - packages

- name: Upgrade all packages
  apt:
    upgrade: yes
    update_cache: true
    cache_valid_time: 86400
  register: upgrade
  ignore_errors: True
  tags:
    - provisioning
    - packages

- name: Setting debian repos 'contrib', 'non-free'
  template:
    src: sources.list.j2
    dest: /etc/apt/sources.list
    owner: root
    mode: 0644
  notify: Update apt repos
  tags:
    - provisioning
    - repo
    - config